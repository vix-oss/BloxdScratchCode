<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bloxd Á©çÊú®‰ª£Á¢ºÁ∑®ËºØÂô®</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/blocks.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .header {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin-right: auto;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select,
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background: white;
            color: #333;
        }

        button {
            background: #FF6B6B;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #FF5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .copy-btn {
            background: #4ECDC4;
        }

        .copy-btn:hover {
            background: #3DB8B0;
        }

        .reset-btn {
            background: #95A5A6;
        }

        .reset-btn:hover {
            background: #7F8C8D;
        }

        .export-btn {
            background: #9B59B6;
        }

        .export-btn:hover {
            background: #8E44AD;
        }

        /* Ê®°ÊÖãÊ°ÜÊ®£Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #95A5A6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7F8C8D;
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #blocklyDiv {
            flex: 1;
            width: 100%;
        }

        .output-panel {
            width: 30%;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .output-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #output {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-actions {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .output-actions button {
            flex: 1;
            padding: 6px 10px;
            font-size: 12px;
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }

            .output-panel {
                width: 100%;
                height: 250px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                margin-right: 0;
                width: 100%;
            }

            .control-group {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üéÆ Bloxd Á©çÊú®‰ª£Á¢ºÁ∑®ËºØÂô®</h1>
        <div class="control-group">
            <button onclick="showProjectModal()">Êñ∞Â¢ûÂ∞àÊ°à</button>
            <select id="projectSelect" onchange="loadProject()">
                <option value="">-- ÈÅ∏ÊìáÂ∞àÊ°à --</option>
            </select>
            <select id="mode">
                <option value="world">‰∏ñÁïå‰ª£Á¢º</option>
                <option value="block">‰ª£Á¢ºÂ°ä</option>
            </select>
            <button onclick="generateCode()">Áî¢Áîü‰ª£Á¢º</button>
            <button class="copy-btn" onclick="copyCode()">Ë§áË£Ω</button>
            <button class="reset-btn" onclick="resetWorkspace()">ÈáçÁΩÆ</button>
            <button class="export-btn" onclick="exportProject()">ÂåØÂá∫Â∞àÊ°à</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-panel">
            <div id="blocklyDiv"></div>
        </div>

        <div class="output-panel">
            <div class="output-header">
                ÁîüÊàêÁöÑ‰ª£Á¢º
            </div>
            <pre id="output"></pre>
            <div class="output-actions">
                <button onclick="downloadCode()">‰∏ãËºâ</button>
            </div>
        </div>
    </div>

    <!-- Êñ∞Â¢ûÂ∞àÊ°àÊ®°ÊÖãÊ°Ü -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Êñ∞Â¢ûÂ∞àÊ°à</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Â∞àÊ°àÂêçÁ®±</label>
                    <input type="text" id="projectName" placeholder="Ëº∏ÂÖ•Â∞àÊ°àÂêçÁ®±">
                </div>
                <div class="form-group">
                    <label>Â∞àÊ°àÈ°ûÂûã</label>
                    <select id="projectType">
                        <option value="world">‰∏ñÁïå‰ª£Á¢º (Êúâ‰∫ã‰ª∂)</option>
                        <option value="block">‰ª£Á¢ºÂ°ä</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ÊèèËø∞</label>
                    <textarea id="projectDesc" placeholder="Ëº∏ÂÖ•Â∞àÊ°àÊèèËø∞"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="createProject()">Âª∫Á´ã</button>
                <button class="btn-secondary" onclick="closeProjectModal()">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <script src="js/blockly-blocks.js"></script>
    <script src="js/code-generator.js"></script>
    <script src="js/project-manager.js"></script>
    <script>
        let workspace = null;

        function initializeBlockly() {
            workspace = Blockly.inject('blocklyDiv', {
                toolbox: getWorldCodeToolbox(),
                grid: {
                    spacing: 20,
                    length: 3,
                    colour: '#ccc',
                    snap: true
                },
                zoom: {
                    controls: true,
                    wheel: true,
                    startScale: 1.0,
                    maxScale: 3,
                    minScale: 0.3
                }
            });

            workspace.addChangeListener(generateCode);

            // Áõ£ËÅΩÊ®°ÂºèËÆäÂåñ
            document.getElementById('mode').addEventListener('change', (e) => {
                if (!projectManager.currentProject) {
                    updateToolbox(e.target.value);
                }
            });
        }

        function generateCode() {
            if (!workspace) return;
            try {
                const code = Blockly.JavaScript.workspaceToCode(workspace);
                document.getElementById('output').textContent = code;
                // Ëá™Âãï‰øùÂ≠òÂà∞Áï∂ÂâçÂ∞àÊ°à
                if (projectManager.currentProject) {
                    saveCurrentProject();
                }
            } catch (e) {
                document.getElementById('output').textContent = `// ÈåØË™§: ${e.message}`;
            }
        }

        function copyCode() {
            const code = document.getElementById('output').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('‰ª£Á¢ºÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÊùøÔºÅ');
            }).catch(() => {
                alert('Ë§áË£ΩÂ§±ÊïóÔºåË´ãÊâãÂãïÈÅ∏Êìá‰ª£Á¢º‰∏¶Ë§áË£Ω');
            });
        }

        function downloadCode() {
            const code = document.getElementById('output').textContent;
            const mode = document.getElementById('mode').value;
            const filename = `bloxd-${mode}-${Date.now()}.js`;

            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(code));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            alert(`Êñá‰ª∂Â∑≤‰∏ãËºâ: ${filename}`);
        }

        function resetWorkspace() {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÁΩÆÂ∑•‰ΩúÂçÄÂóéÔºü')) {
                workspace.clear();
                generateCode();
            }
        }

        // ÂàùÂßãÂåñ
        initializeBlockly();
    </script>

</body>

</html>
